<!DOCTYPE html>
<html lang="hu" style="font-family: Arial, sans-serif; background: #fff; color: #222;"></html>
<head>
    <meta charset="UTF-8">
    <title>Contact - Photowork II White</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #222;
            margin: 0;
            padding: 0;
    
        background-image: url("bw/objectiv.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 24px;
            background: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        form button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        form button:hover {
            background: #ffa400;
            color: #555;
        }
        .contact-info {
            margin-top: 32px;
            text-align: center;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Kapcsolat</h1>
         
        <form>
            <label for="name">Név</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Üzenet</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Küld</button>
        </form>

        

        <div class="contact-info">
            <p>Email: info@L_photowork2white.com</p>
            <p>Phone: +36 30 (10-1)97 (2*3)6(2+2+2+2)2 </p>
            <p>Address: Budapest, Hungary</p>
        </div>
<footer>
    <div><a href="https://www.facebook.com" target="blank">
          <i class="fa fa-facebook" style="font-size: 24px" title="Facebook"></i
        ></a>

        <a href="https://www.instagram.com" target="blank">
          <i
            class="fa fa-instagram"
            style="font-size: 24px"
            title="Instagram"
          ></i
        ></a>

        <a href="https://www.github.com" target="blank"
          ><i class="fa fa-github" style="font-size: 24px" title="GitHub"></i
        ></a></div>
</footer>
       
    </div>

    
</body>
</html>
