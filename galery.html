    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="" />
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <span class="prev" onclick="changeSlide(-1)" title="Előző" style="cursor:pointer;">
          <span class="bi bi-arrow-left-circle-fill text-light" style="font-size:2.5rem;"></span>
        </span>
        <span class="next" onclick="changeSlide(1)" title="Következő" style="cursor:pointer;">

    <script>
      let currentSlide = 0;
      let slideInterval;
      let images = [];

      // Optimalizált képbetöltés
      document.addEventListener("DOMContentLoaded", function () {
        // Lazy loading animáció
        const lazyImages = document.querySelectorAll('img[loading="lazy"]');

        // Intersection Observer a smooth loading-hoz
        if ("IntersectionObserver" in window) {
          const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.addEventListener("load", () => {
                  img.classList.add("loaded");
                });
                imageObserver.unobserve(img);
              }
            });
          });

          lazyImages.forEach((img) => imageObserver.observe(img));
        }

        // Összegyűjtjük az összes képet
        const allImages = document.querySelectorAll(".galery a");
        images = Array.from(allImages).map((link) => ({
          src: link.href,
          caption: link.querySelector("img").alt,
          thumb: link.querySelector("img").src,
        }));

        // Click esemény hozzáadása minden képhez
        allImages.forEach((link, index) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            openLightbox(index);
          });
        });
      });

      function openLightbox(index) {
        currentSlide = index;
        const lightbox = document.getElementById("lightbox");
        const img = document.getElementById("lightbox-img");
        const caption = document.getElementById("lightbox-caption");

        // Előtöltés következő képekhez
        preloadNextImages(index);

        img.src = images[currentSlide].src;
        caption.textContent = images[currentSlide].caption;
        lightbox.style.display = "block";

        // Animáció eltávolítása, hogy ne csússzon balra
        img.classList.remove("animate__animated", "animate__fadeInLeft");

        // 4 másodperc múlva automatikus slideshow indítása
        setTimeout(() => {
          startSlideshow();
        }, 4000);
      }

      function preloadNextImages(startIndex) {
        // Előtöltjük a következő 3 képet
        for (let i = 1; i <= 3; i++) {
          const nextIndex = (startIndex + i) % images.length;
          const img = new Image();
          img.src = images[nextIndex].src;
        }
      }

      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
        stopSlideshow();
      }

      function changeSlide(direction) {
        stopSlideshow();
        currentSlide += direction;

        if (currentSlide >= images.length) {
          currentSlide = 0;
        } else if (currentSlide < 0) {
          currentSlide = images.length - 1;
        }

        const img = document.getElementById("lightbox-img");
        const caption = document.getElementById("lightbox-caption");

        // Előtöltés
        preloadNextImages(currentSlide);

        img.src = images[currentSlide].src;
        caption.textContent = images[currentSlide].caption;

        // Animáció eltávolítása, hogy ne csússzon balra
        img.classList.remove("animate__animated", "animate__fadeInLeft");

        // Újraindítjuk a slideshow-t 4 másodperc múlva
        setTimeout(() => {
          startSlideshow();
        }, 2000);
      }

      function startSlideshow() {
        slideInterval = setInterval(() => {
          changeSlide(1);
        }, 2000);
      }

      function stopSlideshow() {
        if (slideInterval) {
          clearInterval(slideInterval);
        }
      }

      // ESC billentyű és kattintás a háttérre
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeLightbox();
        }
      });

      document.querySelector(".close").addEventListener("click", closeLightbox);
      document
        .getElementById("lightbox")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeLightbox();
          }
        });
    </script>
