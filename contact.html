<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Minden, amit én látok a fotózásban, röviden, tömören, lényegre törően"
    />
    <title>Lévai Photo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-image: url("bw/free-photo-of-camera-lens-in-black-background_1920.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 11vw;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        overflow-y: auto;
        margin: 0;
      }

      .contact-box {
        background: black;
        border-radius: 18px;
        box-shadow: 2px 2px 5px #ffa400;
        padding: 20px;
        margin-left: auto;
        margin-right: 10%;
        margin-top: 1.5%;
        max-width: 80vh;
        max-height: auto;
        border: 1px solid #ffa400;
        color: #f4eaea;
        font-size: 1em;
        opacity: 0.78;
      }

      form label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }
      form button {
        background: #222;
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
      }
      form button:hover {
        background: #ffa400;
        color: black;
      }

      .contact-info {
        margin-top: 1%;
        margin-bottom: 2%;
        text-align: center;
        font-size: 0.9em;
        color: #ffa400;
        font-style: italic;
      }
      .social {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px; /* nagyobb távolság az ikonok között */
        padding: 16px 0;
        margin: 18px 0;
      }
      .social i {
        font-size: 40px;
        padding: 0 8px; /* kis oldaltávolság minden ikonhoz */
      }
      .social a:hover {
        color: #ffa400;
      }
      .map-container {
        display: flex;
        justify-content: right;
        align-items: center;
        margin: 0.5% 0;
      }
      .mapsocial {
        display: flex;
        justify-content: space-around;
      }

      .phone {
        text-decoration: none !important;
        list-style: none !important;
        font-style: normal;
        color: #ffa400;
      }

      .contact-layout {
        display: flex;
        flex-direction: row;
        gap: 32px;
        align-items: center; /* függőlegesen középre */
        justify-content: flex-end;
        min-height: 100vh; /* teljes magasság */
      }

      .carousel-inner img {
        max-width: 70%;
        height: auto;
        margin: 0 auto;
        display: block;
        border-radius: 12px;
      }

      .textcontainer.section-box {
        flex: 1;
        margin-left: auto;
      }
      .carousel-inner img {
        max-width: 70%;
        height: auto;
        margin: 0 auto;
        display: block;
        border-radius: 12px;
      }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="index-page">
    <div class="main-content">
      <div class="welcome">
        <h1 class="animate__animated animate__fadeInLeft">Photo-link</h1>
      </div>
      <div class="contact-layout">
        <div class="carousel-box">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            style="
              background: rgba(
                0,
                0,
                0,
                0.7
              ); /* border-radius:18px;box-shadow:2px 2px 5px #ffa400; */
              padding: 24px;
              min-width: 320px;
              max-width: 350px;
              display: flex;
              align-items: center;
              justify-content: center;
              flex-direction: column;
            "
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="bw/p/chill.jpg" alt="" />
              </div>
              <div class="carousel-item">
                <img src="bw/s/1669209460889.jpg" alt="" />
              </div>
              <div class="carousel-item">
                <img src="bw/l/boss.jpg" alt="" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <section class="contact-box">
          <form>
            <label for="name" class="info">Név:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="név"
            />

            <label for="email" class="info">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="valami@valami.com"
            />

            <label for="message" class="info">Üzenet:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="ha üzenni szeretnél valamit!"
            ></textarea>

            <button type="submit">Küld</button>
          </form>
          <div class="mapsocial">
            <div class="social">
              <a href="https://www.facebook.com" target="blank">
                <i
                  class="fa fa-facebook"
                  style="font-size: 40px"
                  title="Facebook"
                ></i
              ></a>

              <a href="https://www.instagram.com" target="blank">
                <i
                  class="fa fa-instagram"
                  style="font-size: 40px"
                  title="Instagram"
                ></i
              ></a>

              <a href="https://www.github.com" target="blank"
                ><i
                  class="fa fa-github"
                  style="font-size: 40px"
                  title="GitHub"
                ></i
              ></a>
            </div>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21488.114167967644!2d16.58355634462893!3d47.684142808249526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1shu!2shu!4v1756190027722!5m2!1shu!2shu"
                width="500"
                height="200"
                style="
                  border: 3px solid #ffa400;
                  border-radius: 4px;
                  box-shadow: 2px 2px 5px #ffa400;
                "
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <div class="contact-info">
            <a href="email:info@L_photowork.com" class="phone"
              ><p>Email: info@L_photowork.com</p></a
            >
            <a href="tel:+36 30 (10-1)97 (2*3)6(2+2+2+2)2" class="phone"
              ><p>Phone: +36 30 (10-1)97 (2*3)6(2+2+2+2)2</p></a
            >
            <p>Address: Sopron, Hungary</p>
          </div>
        </section>
      </div>
    </div>

    <div class="sidebar">
      <nav>
        <ul>
          <li>
            <a
              href="index.html"
              class="animate__animated animate__lightSpeedInRight"
              >Főoldal</a
            >
          </li>
          <li>
            <a
              href="galery.html"
              class="animate__animated animate__lightSpeedInRight"

          </li>

            <a
              href="photomaking.html"
              class="animate__animated animate__lightSpeedInRight"
              >Fotózás</a
            >
          </li>
        </ul>
      </nav>
    </div>
