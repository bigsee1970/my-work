    <style>
      body {
        background-image: url("bw/free-photo-of-camera-lens-in-black-background_1920.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 11vw;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        overflow-y: auto;
        margin: 0;
      }

      .contact-box {
        background: black;
        border-radius: 18px;
        box-shadow: 2px 2px 5px #ffa400;
        padding: 15px;
        margin-left: 0;
        margin-right: 10%;
        margin-top: 0;
        max-width: 100vw;
        max-height: 100vh;
        border: 1px solid #ffa400;
        color: #f4eaea;
        font-size: 1em;
        opacity: 0.78;
      }

      form label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }
      form button {
        background: #222;
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
      }
      form button:hover {
        background: #ffa400;
        color: black;
      }

      .contact-info {
        margin-top: 1%;
        margin-bottom: 2%;
        text-align: center;
        font-size: 0.9em;
        color: #ffa400;
        font-style: italic;
      }
      .social {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px; /* nagyobb távolság az ikonok között */
        padding: 16px 0;
        margin: 18px 0;
      }
      .social i {
        font-size: 40px;
        padding: 0 8px; /* kis oldaltávolság minden ikonhoz */
      }
      .social a:hover {
        color: #ffa400;
      }
      .map-container {
        display: flex;
        justify-content: right;
        align-items: center;
        margin: 0.5% 0;
      }
      .mapsocial {
        display: flex;
        justify-content: space-around;
      }

      .phone {
        text-decoration: none !important;
        list-style: none !important;
        font-style: normal;
        color: #ffa400;
      }

      .contact-layout {
        display: flex;
        flex-direction: row;
        gap: 32px;
        align-items: center; /* függőlegesen középre */
        justify-content: flex-end;
        min-height: 85%; /* teljes magasság */
      }

      .carousel-inner img {
        max-width: 70%;
        height: auto;
        margin: 0 auto;
        display: block;
        border-radius: 12px;
      }

      .textcontainer.section-box {
        flex: 1;
        margin-left: auto;
      }
      .carousel-inner img {
        max-width: 70%;
        height: auto;
        margin: 0 auto;
        display: block;
        border-radius: 8px;
      }
    </style>

        <section class="contact-box">

            <label for="name" class="info">Név:</label>

              placeholder="valami@valami.com"
            />

            <label for="message" class="info">Üzenet:</label>
            <textarea
              id="message"
              name="message"

    <div class="footer" style="display: block">
      <div class="add">
        <p class="animate__animated animate__bounceInUp">Ha tetszett az oldal, jelezd:</p>
      </div>
      <div style="display: block">
        <button onclick="like()">👍 Lájk!</button>
        <span id="szamlalo" style="display: block">0</span> lájkszámláló

        <script>
          let szam = localStorage.getItem("likeSzamlalo");

          if (szam === null) {
            szam = 0;
          } else {
            szam = parseInt(szam);
          }

          document.getElementById("szamlalo").innerText = szam;

          function like() {
            szam++;
            document.getElementById("szamlalo").innerText = szam;

            localStorage.setItem("likeSzamlalo", szam);
          }
        </script>
      </div>
