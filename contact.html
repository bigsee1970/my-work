<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lévai Photo Black</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-image: url("bw/free-photo-of-camera-lens-in-black-background_1920.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 11vw;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        overflow-y: auto;
        margin: 0;
      }

      .contact-box {
        background: black;
        border-radius: 18px;
        box-shadow: 2px 2px 5px #ffa400;
        padding: 10px;
        margin: 32px auto;
        max-width: 130vh;
        max-height: 90vh;
        border: 1px solid #ffa400;
        color: #f4eaea;
        opacity: 0.78;
      }

      form label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }
      form button {
        background: #222;
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      form button:hover {
        background: #ffa400;
        color: #555;
      }

      .contact-info {
        margin-top: 10px;
        text-align: center;
        font-size: 0.7em;
        color: #ffa400;
      }

      .social {
        box-sizing: border-box;
        display: flex;
        justify-content: space-around;
        
      }
      /* .main-content {
        margin-right: 20px;
      } */
      /*  */
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="index-page">
    <div class="main-content">
      <div class="welcome">
        <h1 class="animate__animated animate__fadeInLeft">Kapcsolat</h1>
      </div>

      <section class="contact-box">
        <form>
          <label for="name" class="info">Név:</label>
          <input type="text" id="name" name="name" required />

          <label for="email" class="info">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="message" class="info">Üzenet:</label>
          <textarea id="message" name="message" rows="5"></textarea>

          <button type="submit">Küld</button>
          <!-- <button type="reset" value="Reset"><a href="index.html">Mégse</a></button> -->
        </form>

        <div class="social">
          <a href="https://www.facebook.com" target="blank">
            <i
              class="fa fa-facebook"
              style="font-size: 40px"
              title="Facebook"
            ></i
          ></a>

          <a href="https://www.instagram.com" target="blank">
            <i
              class="fa fa-instagram"
              style="font-size: 40px"
              title="Instagram"
            ></i
          ></a>

          <a href="https://www.github.com" target="blank"
            ><i class="fa fa-github" style="font-size: 40px" title="GitHub"></i
          ></a>
        </div>
        <div class="contact-info">
          <p>Email: info@L_photowork2white.com</p>
          <p>Phone: +36 30 (10-1)97 (2*3)6(2+2+2+2)2</p>
          <p>Address: Sopron, Hungary</p>
        </div>
      </section>
    </div>

    <div class="sidebar">
      <nav>
        <ul>
          <li>
            <a
              href="galery.html"
              class="animate__animated animate__lightSpeedInRight"
              >Galéria</a
            >
          </li>
          <li>
            <a
              href="photomaking.html"
              class="animate__animated animate__lightSpeedInRight"
              >Fotózás</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="animate__animated animate__lightSpeedInRight"
              >Kontakt</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Modal a <body> végén -->
    <div
      class="modal fade"
      id="cimfotoModal"
      tabindex="-1"
      aria-labelledby="cimfotoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <h5 class="modal-title text-light" id="cimfotoModalLabel">
              Fotós barátom, bronzból - Pozsonyban
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white ms-auto"
              data-bs-dismiss="modal"
              aria-label="Bezárás"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src="bw/s/S20230908_202353-01_1000.jpeg"
              alt="Én és a Bronzfotós - Pozsony"
              class="img-fluid rounded shadow"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
